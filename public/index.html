<!DOCTYPE html>
<html>
    <head>
        <title>MY IMAGEBOARD</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="navigation-bar">
            <!-- <img id="logo" src="/images/logo.png" alt="Icon of nav-bar" /> -->
            <h2>PHOTOFY</h2>
            <p>The world's leading image uploading plattform</p>
        </div>
        <div class="container-uploader">
            <div id="uploader">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <h2><span id="amazing">AMAZING PICS</span><br><span id="passion">IS OUR PASSION</span></h2>
                    <!-- need two ways BINDING HERE with v-model!!! v-bind only one way! -->
                    <div id="info-field">
                        <input
                            name="title"
                            type="text"
                            placeholder="Title"
                            v-model="title"
                            required
                        />
                        <input
                            name="description"
                            type="text"
                            placeholder="Description"
                            v-model="description"
                            required
                        />
                        <input
                            name="username"
                            type="text"
                            placeholder="User Name"
                            v-model="username"
                            required
                        />
                    </div>
                    <!-- v-model doesn't work here, I need event handler on change -->
                    <div id="upload-field">
                        <input
                            id="file-button"
                            type="file"
                            name="image"
                            accept="image/*"
                            @change="handleFileChange"
                        />
                        <input class="button" type="submit" value="Upload!" @click="upload" />
                    </div>
                </form>
            </div>
        </div>
        <div id="main">
            <div class="imageboard-container">
                <div class="imageboard">
                    <div v-for="image in images" class="card">
                        <a :href="'#' + image.id">
                            <img
                                :src="image.url"
                                alt="Image in grid"
                            />
                            <p class="quote"><span>{{ image.title }}</span></p>
                        </a>
                    </div>
                </div>
            </div>
            <input v-if="moreButton" class="button" id="more" type="submit" value="More" @click="loadMore">
            <my-component
                v-if="idImage"
                :id="idImage"
                @close="closeMe"
                >
                <comments-component
                    v-if="idImage"
                    :id="idImage"
                ></comments-component>
            </my-component>
        </div>
        <div class="footer">
            <p>PHOTOFY 2020. All Rights Reserved ¬©. Made with <span>‚ù§</span> by Leret</p>
        </div>

        <!-- MY MODAL COMPONENT -->
        <script id="template" type="text/x-template">
            <div v-if="currImage" class="component" id="modal">
                <img id="modal-img" :src="currImage.url" alt="Resized selected Image">
                <div class="text-info">
                    <h2>{{ currImage.title }}</h2>
                    <h3>By {{ currImage.username }}</h3>
                    <p>{{ currImage.description }}</p>
                    <p>{{ currImage.timestamp }}</p>
                </div>
                <!-- SINCE IS IN ORDER DESCENDENT THE LOGIC WITH THE BUTTONS HERE IS THE WAY AROUND -->
                <a v-if="nextImage" :href="'#' + nextImage.id">
                    <div class="next-prev" id="previous"><span>></span></div>
                </a>
                <a v-if="prevImage" :href="'#' + prevImage.id">
                    <div class="next-prev" id="next"><span><</span></div>
                </a>
                <h2 @click="closeModal" id="close">&times;</h2>
                <slot></slot>
            </div>
        </script>
        <!-- MY COMMENTS COMPONENT -->
        <script id="comments-template" type="text/x-template">
            <div id="comments-container">
                <h2>Add your comment!</h2>
                <p>Be nice and respectful üòâ</p>
                <div id="comments-inputs">
                    <input type="text" name="comment" placeholder="Comment here..." v-model="comment" required>
                    <input type="text" name="username" placeholder="Your Username here" v-model="username" required>
                    <input id="submit-comment" type="submit" value="COMMENT!" @click="commentUpload">
                </div>
                <div v-for="comment in comments" id="comments-stored">
                    <h2 id="comment-user" >{{comment.username}} said:</h2>
                    <p id="comment-comment">{{comment.comment}}</p>
                </div>
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
