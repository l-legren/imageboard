<!DOCTYPE html>
<html>
    <head>
        <title>MY IMAGEBOARD</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="navigation-bar">
            <!-- <img id="logo" src="/images/logo.png" alt="Icon of nav-bar" /> -->
            <h2>PHOTOFY</h2>
        </div>
        <div id="uploader">
            <h2>WHAT'S THE NEXT PIECE OF ART BEING FORGOTTEN ON YOUR HARD-DRIVE?</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <!-- need two ways BINDING HERE with v-model!!! v-bind only one way! -->
                <div id="info-field">
                    <input
                        name="title"
                        type="text"
                        placeholder="Title"
                        v-model="title"
                    />
                    <input
                        name="description"
                        type="text"
                        placeholder="Description"
                        v-model="description"
                    />
                    <input
                        name="username"
                        type="text"
                        placeholder="User Name"
                        v-model="username"
                    />
                </div>
                <!-- v-model doesn't work here, I need event handler on change -->
                <div id="upload-field">
                    <input
                        type="file"
                        name="image"
                        accept="image/*"
                        @change="handleFileChange"
                    />
                    <input type="submit" value="Upload!" @click="upload" />
                </div>
            </form>
        </div>
        <div class="container">
            <div id="main">
                <div v-for="image in images" class="card">
                    <img
                        :src="image.url"
                        alt="Image in grid"
                        @click="showUp(image.id)"
                    />
                    <p class="quote"><span>{{ image.description }}</span></p>
                </div>
                <input type="submit" value="More" @click="loadMore">
                <my-component
                    v-if="idImage"
                    :id="idImage"
                    @close="closeMe">
                    <comments-component
                        v-if="idImage"
                        :id="idImage"
                    ></comments-component>
                </my-component>
            </div>
        </div>

        <!-- MY MODAL COMPONENT -->
        <script id="template" type="text/x-template">
            <div class="component" id="modal">
                <img id="modal-img" :src="url" alt="Resized selected Image">
                <div class="text-info">
                    <h2>{{ title }}</h2>
                    <h3>By {{ username }}</h3>
                    <p>{{ description }}</p>
                    <p>{{ timestamp }}</p>
                </div>
                <h2 @click="closeModal" id="close">&times;</h2>
                <slot></slot>
            </div>
        </script>
        <!-- MY COMMENTS COMPONENT -->
        <script id="comments-template" type="text/x-template">
            <div id="comments-container">
                <h2>Add your comment!</h2>
                <p>Be nice and respectful ðŸ˜‰</p>
                <div id="comments-inputs">
                    <input type="text" name="comment" placeholder="Comment here..." v-model="comment">
                    <input type="text" name="username" placeholder="Your Username here" v-model="username">
                    <input type="submit" value="Post your comment!" @click="commentUpload">
                </div>
                <div v-for="comment in comments" id="comments-stored">
                    <h2>{{comment.username}} said:</h2>
                    <p>{{comment.comment}}</p>
                </div>
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
